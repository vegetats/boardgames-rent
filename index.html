<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugames</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="tittle">Aluguel de Boardgames</h1>

    <section class="dashboard">
        <ul class="dashboard__items" id="dashboard-items">

            <li class="dashboard__items__item" id="game-1">

                <div class="dashboard__item__img">
                    <img src="img/monopoly.png" alt="Capa jogo Monopoly">
                </div>

                <p class="dashboard__item__name">Monopoly</p>

                <button  id="button-game1" class="dashboard__item__button" class="dashboard__item__button__disabled">Alugar</button>

            </li>

            <li class="dashboard__items__item" id="game-2">

                <div class="dashboard__item__img">
                    <img src="img/takenoko.png" alt="Capa jogo Takenoko">
                </div>

                <p class="dashboard__item__name">Takenoko</p>

                <button  id="button-game2" class="dashboard__item__button" class="dashboard__item__button__disabled">Alugar</button>

            </li>

            <li class="dashboard__items__item" id="game-3">

                <div class="dashboard__item__img">
                    <img src="img/ticket_to_ride.png" alt="Capa jogo Ticket To Ride">
                </div>

                <p class="dashboard__item__name">Ticket To Ride</p>

                <button id="button-game3" class="dashboard__item__button" class="dashboard__item__button__disabled">Alugar</button>
            </li>


    <script src="script.js"></script>
</body>
</html>
